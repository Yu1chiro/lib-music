<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Download</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-900">

<div class="max-w-sm border rounded-lg music-card" data-category="eng" data-audio="audio/Stronger.mp3">
    <img src="img/Stronger.jpeg" class="rounded" alt="">
    <div class="p-6">
        <h2 style="margin-bottom: 1rem;" class="text-xl font-bold tracking-tight text-white">Stronger With Your Love</h2>
        <audio class="audio-player" src="audio/Stronger.mp3" type="audio/mp3" loop></audio>
        <div>
            <button class="play-pause mb-3 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium text-sm px-5 py-2.5 text-center rounded-full">
                <i class="fas fa-play"></i>
            </button>
            <div class="flex items-center">
                <i class="fas fa-volume-up mt-1 mr-2 text-white"></i>
                <input type="range" class="volume-control" min="0" max="1.5" step="0.01" value="1" style="width: 80%;">
            </div>
            <div class="duration text-white"></div>
            <button class="download mt-3 text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium text-sm px-5 py-2.5 text-center rounded-full" data-audio="audio/Stronger.mp3">
                Download
            </button>
        </div>
    </div>
</div>

<!-- More cards can be added here with different data-audio values -->

<div id="default-modal" class="hidden">
    <form id="user-form" class="max-w-sm mx-auto">
        <div class="mb-5">
            <label for="name" class="block mb-2 text-sm font-medium text-white">Your Name</label>
            <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="your name" required />
        </div>
        <div class="mb-5">
            <label for="email" class="block mb-2 text-sm font-medium text-white">Your Email</label>
            <input type="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="your email" required />
        </div>

        <button type="submit" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Submit</button>
        <button type="button" class="text-white bg-gradient-to-br from-green-400 to-blue-600 hover:bg-gradient-to-bl font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" data-modal-hide="default-modal">Close</button>
    </form>
</div>

<script>
    $(document).ready(function() {
        let currentAudio = '';

        $('.download').on('click', function() {
            currentAudio = $(this).data('audio');
            $('#default-modal').removeClass('hidden');
        });

        $('button[data-modal-hide]').on('click', function() {
            $('#default-modal').addClass('hidden');
        });

        $('#user-form').on('submit', function(event) {
            event.preventDefault();
            let name = $('#name').val();
            let email = $('#email').val();

            let botToken = 'YOUR_BOT_TOKEN';
            let chatId = 'YOUR_CHAT_ID';
            let message = `Name: ${name}\nEmail: ${email}`;

            $.ajax({
                url: `https://api.telegram.org/bot${botToken}/sendMessage`,
                method: 'POST',
                data: {
                    chat_id: chatId,
                    text: message
                },
                success: function(response) {
                    alert('Data successfully sent to Telegram.');
                    $('#default-modal').addClass('hidden');
                    window.location.href = currentAudio;
                },
                error: function(error) {
                    alert('Failed to send data to Telegram.');
                }
            });
        });
    });
</script>

</body>
</html>
